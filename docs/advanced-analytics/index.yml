sections:
  - title: Inicio rápido en 5 minutos
    items:
      - type: paragraph
        text: 'Después de <a href="install/sql-machine-learning-services-windows-install">instalar SQL Server Machine Learning Services</a>, puede empezar a usar estas guías de inicio rápido:'
      - type: list
        style: unordered
        items:
          - html: Ejecutar un script "Hello World" <a href="tutorials/quickstart-r-run-using-tsql">en R</a> o <a href="tutorials/quickstart-python-run-using-t-sql">en Python</a>
          - html: Creación de un modelo predictivo <a href="tutorials/quickstart-r-create-predictive-model">en R</a> o <a href="tutorials/quickstart-python-train-score-in-tsql">en Python</a>
  - title: Tutoriales paso a paso
    items:
      - type: paragraph
        text: 'Obtenga información sobre cómo explorar datos, crear ingeniería de características, entrenar e implementar modelos y realizar predicciones:'
      - type: list
        style: unordered
        items:
          - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">Uso de R en T-SQL</a>: Explorar datos, realizar ingeniería de características, entrenar e implementar modelos y realizar predicciones (serie de cinco partes)'
          - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Use Machine Learning Services en herramientas de R</a>: Explorar datos, crear gráficos y trazados, realizar ingeniería de características, entrenar e implementar modelos y realizar predicciones (serie de seis partes)'
          - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">Usar Python en T-SQL</a>: Explorar datos</a>, realizar ingeniería de características, entrenar e implementar modelos y realizar predicciones (serie de cinco partes)'
  - title: Soluciones
    items:
      - type: paragraph
        text: Busque <a href="tutorials/data-science-scenarios-and-solution-templates">plantillas para ayudarle a crear soluciones de aprendizaje automático</a> en SQL Server.
  - title: Referencia
    items:
      - type: paragraph
        text: SQL Server Machine Learning Services tiene varios paquetes para R y Python.
      - type: list
        style: unordered
        items:
          - html: '<a href="r/ref-r-revoscaler">RevoScaleR en R</a>: Procesamiento distribuido y en paralelo de tareas de R: transformación de datos, exploración, visualización, análisis estadístico y predictivo.'
          - html: '<a href="r/ref-r-microsoftml">MicrosoftML en r</a>: funciones basadas en algoritmos de Microsoft AI, adaptados para R'
          - html: '<a href="r/ref-r-olapr">olapr en R</a>: Importa datos de cubos OLAP'
          - html: '<a href="r/ref-r-sqlrutils">sqlRUtils en R</a>: Funciones auxiliares para encapsular R y T-SQL'
          - html: '<a href="python/ref-py-revoscalepy">revoscalepy en Python</a>: Procesamiento paralelo y distribuido para las tareas de Python: transformación de datos, exploración, visualización, análisis estadístico y predictivo'
          - html: '<a href="python/ref-py-microsoftml">microsoftml en Python</a>: Funciones basadas en algoritmos de Microsoft AI, adaptados para Python'
